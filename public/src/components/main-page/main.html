<div class="row">
    <h3>Online Shop</h3>
</div>
<!-- Employee Table -->
<div class="row">
    <button class="btn btn-success pull-right" ng-click="mainCtrl.addItem()">Add new item</button>
</div>
<p></p>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <td><strong>Item Name</strong></td>
                <td><strong>Category</strong></td>
                <td><strong>Date Added</strong></td>
                <td><strong>Last Updated</strong></td>
                <td><strong>Amount</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in mainCtrl.items">
                <td ng-click="mainCtrl.update(item)"><a href="">{{ item.itemName }}</a></td>
                <td>{{ item.category }}</td>
                <td>{{ item.addedAt | date: 'medium' }}</td>
                <td>{{ item.updatedAt | date: 'medium' }}</td>
                <td>{{ item.amount | currency }}</td>
                <td><button class="glyphicon glyphicon-remove" ng-click="mainCtrl.deleteButton(item)"></button></td>
            </tr>
        </tbody>
    </table>
</div>
