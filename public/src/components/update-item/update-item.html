<h3>Add New Item</h3>
<form class="form-horizontal" name="updateItemForm">
    <div class="form-group">
        <label class="control-label col-sm-2" for="itemname">Item Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Enter item name" ng-model="updateItemCtrl.item.itemName" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="category">Category: </label>
        <div class="col-sm-2">
            <select
                ng-model="updateItemCtrl.item.category"
                ng-options="category for category in updateItemCtrl.categories" disabled>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="amount">Amount:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" placeholder="Enter amount" ng-model="updateItemCtrl.item.amount">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger" ng-click="updateItemCtrl.update(updateItemCtrl.item)">Update Item</button>
        </div>
    </div>
</form>
